<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="style/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <header id="header_top">

    <picture id="picture">

      <source media="(min-width: 450px)" srcset="images/bg-desktop-light.jpg">

      <img src="images/bg-mobile-light.jpg" alt="ligth-mode" id="light-image">

    </picture>

    <div id="header">
      
      <div id="title_mode">

        <h1 id="title">TODO</h1>

        <div class="toggle">
          <input type="checkbox" name="theme" id="switch">
          <label for="switch">Toggle</label>
      </div>

      </div>

      <form action="" id="lista_tarefas">

        <div id="input_area">

          <input type="text" name="tasks" id="tasks" placeholder=" Create a new todo..." >

          <button onclick="insert()" type="submit" id="inserir"> 
            <i class="fas fa-check-circle check"></i>
          </button>

        </div>

      </form>

    </div>

  </header>

  <main id="container">

    <ul id="conc"></ul>

    <ul id="ul"></ul>

    <ul id="lista">
      <li id="footer_lista">
        <p id="footer_p"></p>
        <div id="clear_list">
          <input onclick="deleteList()" type="button" value="Clear list" class="clear">
          <input onclick="deleteCompleted()" type="button" value="Clear Completed" class="clear">
        </div>
      </li>
    </ul>

    <footer id="ft_itens">
      <input id="all" type="button" value="All" onclick="activeAll(this)">
      <input id="active" type="button" value="Active" onclick="active(this)">
      <input id="completed" type="button" value="Completed" onclick="isCompleted(this)">
    </footer>

  </main>
  <script src="app/script.js"></script>
</body>
</html>
