<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="style/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <header>

    <div id="header">
      <picture id="picture">

        <source media="(min-width: 450px)" srcset="images/bg-desktop-light.jpg">

        <img src="images/bg-mobile-light.jpg" alt="ligth-mode">
        

      </picture>

      <div id="title_mode">

        <h1 id="title">TODO</h1>
        <img src="images/icon-moon.svg" alt="" id="mode">

      </div>

      <form id="lista_tarefas">

        <div id="input_area">

          <input type="text" name="tarefas" id="tarefas" placeholder=" Create a new todo...">

          <button type="submit" id="inserir">
            <i class="fas fa-check-circle check"></i>

          </button>

        </div>

      </form>

    </div>

  </header>

  <main id="container">

    <ul id="ul">
      <li class="tasks">
        <p>Tarefas</p> 
        <button class="btn_lista">
          <i class="fas fa-times empty"></i>
        </button>
      </li>
      <li id="footer_lista">
        <p id="footer_p">1 items left</p>
        <input type="button" value="Clear list" id="clear">
      </li>
    </ul>

  </main>

</body>
</html>
